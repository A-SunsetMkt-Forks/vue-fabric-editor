on:
  push:
    branches:
      - main
# 添加必要的权限
permissions:
  contents: write
  pull-requests: write

jobs:
  contrib-readme-job:
    runs-on: ubuntu-latest
    name: A job to automate contrib in readme
    steps:
      - name: Contribute List
        uses: akhilmhdh/contributors-readme-action@master
        with:
          image_size: 80
          use_username: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
